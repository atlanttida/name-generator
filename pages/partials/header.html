<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {{#if robots}}
    <meta name="robots" content="{{robots}}" />
    {{else}}
    <meta name="robots" content="index,follow" />
    {{/if}}
    {{#if canonical}}<link rel="canonical" href="{{canonical}}" />{{/if}}

    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="/css/style.min.css">

    <meta property="og:title" content="{{title}}" />
    {{#if canonical}}<meta property="og:url" content="{{canonical}}" />{{/if}}
    <meta property="og:description" content="{{description}}" />
    {{#if featured_image}}<meta property="og:image" content="{{#absolutePath featured_image}}{{/absolutePath}}" />{{/if}}
    {{#if canonical}}<meta name="og:url" content="{{canonical}}">{{/if}}

    <meta name="twitter:site" content="@NikGenerator">
    <meta name="twitter:creator" content="@codingdudecom">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">

    {{#if featured_image}}
    <meta name="twitter:image" content="{{#absolutePath featured_image}}{{/absolutePath}}">
    <meta name="twitter:image:alt" content="{{title}}">
    <meta name="twitter:card" content="summary_large_image">
    {{else}}
    <meta name="twitter:card" content="summary">
    {{/if}}
</head>
<body class="d-flex h1-100 text-center text-white bg-dark bg-image {{bodyClass}}">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            {{>topMenu}}
          </header>
        {{#if close}}</div>{{/if}}
