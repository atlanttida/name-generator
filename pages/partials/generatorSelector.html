          <main class="px-3">

            <h1>Generate Your
                <script type="text/javascript">
                    function toggleSelector(selector){
                        var el = selector.parentNode.querySelector('ul');
                        el.style.opacity=el.style.opacity==0?1:0;
                        if (el.style.opacity==0){
                            setTimeout(function(){
                                    el.style.visibility="hidden";
                            },500);
                        } else {
                           setTimeout(function(){
                                el.style.visibility="visible";
                            },0); 
                        }
                    }
                </script>
                <nav class="selector">
                    <span onclick="toggleSelector(this)">Select A Generator</span>
                    <ul>
                        {{#each generators}}
                        <li><a href="{{url}}">{{name}}</a></li>
                        {{/each}}
                    </ul>
                </nav>
            </h1>
            <p class="lead">{{#if shortDescription}}{{shortDescription}}{{else}}Quickly generate random names{{/if}}</p>
            <hr>
