<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jsSocials/1.5.0/jssocials.min.js"></script>

<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/jsSocials/1.5.0/jssocials.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/jsSocials/1.5.0/jssocials-theme-flat.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

<noscript>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsSocials/1.5.0/jssocials.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsSocials/1.5.0/jssocials-theme-flat.min.css">
</noscript>
	<div id="share"></div>
    <script defer>
    	(function loadLater(){
    		if (typeof(jQuery) == "undefined"){
		    	setTimeout(loadLater,500);
		    	return;
		    }
	        $("#share").jsSocials({
	            shares: ["email", "twitter", "facebook", "pinterest", "whatsapp"]
	        });

	        $(".jssocials-share-link").attr("rel","noopener external nofollow");
			$(".jssocials-share-link i.fa.fa-at").addClass("fas").removeClass("fa");
	        $(".jssocials-share-link i.fa").addClass("fab").removeClass("fa");

	    })();
    </script>
